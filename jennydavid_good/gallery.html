    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: gold;
            font-size: 2.5rem;
        }

        .back-button {
            position: fixed;
            top: 35px;
            left: 20px;
            background-color: black;
            color: gold;
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid gold;
            border-radius: 6px;
            font-weight: bold;
            z-index: 1000;
            transition: background 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: gold;
            color: black;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 100px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
