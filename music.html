<style>
    body {
      background-color: #000;
      color: #D4AF37;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .music-section {
      text-align: center;
      margin: 40px auto;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      height: 0;
      padding-bottom: 56.25%;
      overflow: hidden;
    }

    iframe {
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    h2 {
      font-size: 2rem;
      color: #D4AF37;
      margin-bottom: 20px;
    }

    .audio-container {
      margin-top: 30px;
    }

    .audio-container audio {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    .hamburger-menu {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .hamburger-icon {
      font-size: 30px;
      color: #D4AF37;
      cursor: pointer;
    }

    .hamburger-nav {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: fixed;
      top: 60px;
      left: 20px;
      width: 180px;
      border-radius: 10px;
      padding: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .hamburger-nav a {
      color: #D4AF37;
      font-size: 1.2rem;
      text-align: center;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
    }

    .hamburger-nav a:hover {
      background-color: gold;
      color: black;
    }

    .hamburger-nav.show {
      display: flex;
    }

    @media (max-width: 768px) {
      .hamburger-menu {
        display: block;
      }
      .video-wrapper.instagram {
        padding-bottom: 160%;
        margin-bottom: 1%;
      }
      .video-wrapper.instagram iframe {
        height: 85%;
        top: -10%;
      }
      .video-wrapper.instagram.mobile-only {
        margin-top: -5%;
        margin-bottom: 0;
      }
    }

    @media (min-width: 769px) {
      .mobile-only {
        display: none;
      }
    }
</style>
<script type="application/ld+json">

<script>
  const nav = document.getElementById('hamburgerNav');
  const btn = document.querySelector('.hamburger-icon');

  function toggleMenu() {
    nav.classList.toggle('show');
    btn.textContent = nav.classList.contains('show') ? '✖' : '☰';
  }

  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !btn.contains(e.target)) {
      nav.classList.remove('show');
      btn.textContent = '☰';
    }
  });
    window.addEventListener("scroll", () => {
  if (mobileMenu.classList.contains("show")) {
    mobileMenu.classList.remove("show");
    menuButton.textContent = "☰";
  }
});

</script>
</body>
