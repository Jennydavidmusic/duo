<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jenny & David | Music Page</title>
  <link href="style.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #000;
      color: #D4AF37;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .music-section {
      text-align: center;
      margin: 40px auto;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      height: 0;
      padding-bottom: 56.25%;
      overflow: hidden;
    }

    iframe {
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    h2 {
      font-size: 2rem;
      color: #D4AF37;
      margin-bottom: 20px;
    }

    .audio-container {
      margin-top: 30px;
    }

    .audio-container audio {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    .hamburger-menu {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .hamburger-icon {
      font-size: 30px;
      color: #D4AF37;
      cursor: pointer;
    }

    .hamburger-nav {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: fixed;
      top: 60px;
      left: 20px;
      width: 180px;
      border-radius: 10px;
      padding: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .hamburger-nav a {
      color: #D4AF37;
      font-size: 1.2rem;
      text-align: center;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
    }

    .hamburger-nav a:hover {
      background-color: gold;
      color: black;
    }

    .hamburger-nav.show {
      display: flex;
    }

    @media (max-width: 768px) {
      .hamburger-menu {
        display: block;
      }

      .video-wrapper.instagram {
        padding-bottom: 160%;
        margin-bottom: 1%;
      }

      .video-wrapper.instagram iframe {
        height: 85%;
        top: -10%;
      }

      .video-wrapper.instagram.mobile-only {
        margin-top: -5%;
        margin-bottom: 0;
      }
    }

    @media (min-width: 769px) {
      .mobile-only {
        display: none;
      }
    }
  </style>
  <meta name="description" content="Discover Jenny &amp; David's music information and performances."/>
  <meta name="keywords" content="Jenny and David, acoustic duo, music, live music"/>
  <meta name="author" content="Jenny &amp; David Music"/>
</head>
<body>
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="gigs.html">Gigs</a>
    <a href="gallery.html">Gallery</a>
    <a href="reviews.html">Reviews</a>
    <a href="bookings.html">Bookings</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="hamburger-menu">
    <div class="hamburger-icon" onclick="toggleMenu()">â˜°</div>
    <div class="hamburger-nav" id="hamburgerNav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gigs.html">Gigs</a>
      <a href="gallery.html">Gallery</a>
      <a href="reviews.html">Reviews</a>
      <a href="bookings.html">Bookings</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="music-section">
    <h2> Music &amp; Videos</h2>

    <div class="video-wrapper">
      <iframe allowfullscreen src="https://www.youtube.com/embed/rgNG6-iYWKo"></iframe>
    </div>

    <div class="video-wrapper">
      <iframe allowfullscreen src="https://www.youtube.com/embed/QPFZwry92j0"></iframe>
    </div>

    <div class="video-wrapper instagram">
      <iframe allowtransparency="true" frameborder="0" scrolling="no" src="https://www.instagram.com/p/Cuo7L_0q3SK/embed"></iframe>
    </div>

    <div class="video-wrapper instagram mobile-only">
      <iframe allowtransparency="true" frameborder="0" scrolling="no" src="https://www.instagram.com/p/Ck0t48hKELF/embed"></iframe>
    </div>

    <div class="audio-container">
      <h3>Memories by Maroon 5</h3>
      <audio controls>
        <source src="audio/Memories-Maroon%205.mp3" type="audio/mp3"/>
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('hamburgerNav');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
