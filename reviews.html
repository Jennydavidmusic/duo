
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Leave a Review for Jenny & David - Share Your Feedback</title>

  <meta name="description" content="Read genuine reviews from people who attended Jenny & David's performances. Leave your own feedback and rating.">
  <meta name="keywords" content="Jenny and David reviews, acoustic duo feedback, live music testimonials, customer reviews, event musicians London">

  <link href="style.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: gold;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    .star-rating {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 2rem;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .star {
      color: #666;
      transition: color 0.3s;
    }
    .star.hovered, .star.selected {
      color: gold;
    }
    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
    }
    input, textarea {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    input[type="submit"] {
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .review-list {
      margin-top: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .review {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .review .stars {
      color: gold;
      margin-bottom: 5px;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: black;
      color: gold;
      padding: 10px 20px;
      text-decoration: none;
      border: 1px solid gold;
      border-radius: 8px;
      font-weight: bold;
      z-index: 1001;
      transition: background 0.3s, transform 0.3s;
    }
    .back-button:hover {
      background-color: gold;
      color: black;
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      .back-button {
        font-size: 0.9rem;
        padding: 6px 12px;
        top: 10px;
      }
    }
  </style>

  <meta content="Discover Jenny &amp; David's reviews information and performances." name="description" />
  <meta content="Jenny and David, acoustic duo, reviews, live music" name="keywords" />
  <meta content="Jenny &amp; David Music" name="author" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MusicGroup",
    "name": "Jenny & David",
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "5",
      "reviewCount": "10"
    },
    "url": "https://jennydavidmusic.com/reviews.html",
    "description": "Reviews for Jenny & David, live acoustic duo based in London"
  }
  </script>
</head>

<body>
  <nav class="hero-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="music.html">Music & Videos</a>
    <a href="gigs.html">Gigs</a>
    <a href="gallery.html">Gallery</a>
    <a href="bookings.html">Bookings</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1 class="review-title">Leave a Review for Jenny & David - Share Your Feedback</h1>

  <div class="star-rating" id="starRating">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>

  <form action="https://formspree.io/f/manoqjeg" id="reviewForm" method="POST">
    <input id="rating" name="rating" type="hidden" value="" />
    <input name="name" placeholder="Your Name" required type="text" />
    <input name="email" placeholder="Your Email" required type="email" />
    <textarea name="message" placeholder="Your Review" required rows="5"></textarea>
    <input type="submit" value="Send Review" />
  </form>

  <div class="review-list" id="reviewList">
    <!-- ... liste des reviews existantes ... -->
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('rating');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('mouseover', () => {
        resetStars();
        highlightStars(star.dataset.value);
      });

      star.addEventListener('mouseout', () => {
        resetStars();
        if (selectedRating) {
          highlightStars(selectedRating);
        }
      });

      star.addEventListener('click', () => {
        selectedRating = star.dataset.value;
        ratingInput.value = selectedRating;
      });
    });

    function resetStars() {
      stars.forEach(star => star.classList.remove('hovered', 'selected'));
    }

    function highlightStars(count) {
      stars.forEach(star => {
        if (star.dataset.value <= count) {
          star.classList.add('hovered');
        }
      });
    }

    const reviewForm = document.getElementById('reviewForm');
    const reviewList = document.getElementById('reviewList');

    reviewForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = this.name.value;
      const message = this.message.value;
      const rating = this.rating.value;

      const reviewHTML = `
        <div class="review">
          <div class="stars">${'&#9733;'.repeat(rating)}</div>
          <p><strong>${name}</strong>: "${message}"</p>
        </div>
      `;
      reviewList.insertAdjacentHTML('afterbegin', reviewHTML);

      this.reset();
      resetStars();
      selectedRating = 0;
      ratingInput.value = '';
      alert('Thank you for your review!');
    });
  </script>

  <!-- Menu Hamburger -->
  <div class="hamburger-menu">
    <div class="hamburger-icon" onclick="toggleMenu()">☰</div>
    <div class="hamburger-nav" id="hamburgerNav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="music.html">Music & Videos</a>
      <a href="gigs.html">Gigs</a>
      <a href="gallery.html">Gallery</a>
      <a href="bookings.html">Bookings</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      var nav = document.getElementById('hamburgerNav');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
