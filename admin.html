
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Jenny & David</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #111; color: gold; }
    .hidden { display: none; }
    .review { background: #222; padding: 10px; margin: 10px 0; border-radius: 6px; }
    .review button { margin-top: 10px; }
    input[type="password"], select { padding: 8px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Admin Review Validation</h1>
  <div id="login">
    <p>Enter admin password:</p>
    <input type="password" id="adminPass" placeholder="••••••">
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="adminPanel" class="hidden">
    <h2>Pending Reviews</h2>
    <div id="pendingReviews"></div>
  </div>

  <script>
    const correctPassword = "admin123";

    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      if (input === correctPassword) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadReviews();
      } else {
        alert("Wrong password");
      }
    }

    function loadReviews() {
      fetch("reviews.json")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("pendingReviews");
          container.innerHTML = "";
          data.forEach((review, index) => {
            if (!review.approved) {
              const div = document.createElement("div");
              div.className = "review";
              div.innerHTML = `
                <strong>${review.name}</strong><br>
                <label>Stars: 
                  <select id="stars-${index}">
                    ${[1,2,3,4,5].map(n => `<option value="${n}" ${review.rating == n ? "selected" : ""}>${n}</option>`).join("")}
                  </select>
                </label><br>
                "${review.comment}"<br>
                <button onclick="approveReview(${index})">Valider</button>
              `;
              container.appendChild(div);
            }
          });
        });
    }

    function approveReview(index) {
      fetch("reviews.json")
        .then(res => res.json())
        .then(data => {
          const rating = document.getElementById(`stars-${index}`).value;
          data[index].approved = true;
          data[index].rating = parseInt(rating);
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "reviews.json";
          a.click();
          alert("Review validé. Remplace reviews.json sur ton site.");
        });
    }
  </script>
</body>
</html>
