
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Jenny & David</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #D4AF37;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .contact-container {
      max-width: 600px;
      margin: 80px auto 40px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 5px;
      color: gold;
    }

    h2 {
      font-size: 1.8rem;
      margin-top: 0;
      color: gold;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #D4AF37;
      border-radius: 5px;
      background: #111;
      color: #D4AF37;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 10px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: black;
      color: gold;
      padding: 10px 20px;
      text-decoration: none;
      border: 1px solid gold;
      border-radius: 8px;
      font-weight: bold;
      z-index: 1001;
      transition: background 0.3s, transform 0.3s;
    }

    .back-button:hover {
      background-color: gold;
      color: black;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .contact-container {
        margin-top: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body class="contact-page">
  <a href="index.html" class="back-button">← Home</a>

  <div class="contact-container">
    <h1>Contact</h1>
    <h2>Jenny & David</h2>
    <p>For any gig request or information, feel free to contact us here!</p>

    <form id="contactForm" action="https://formspree.io/f/manoqjeg" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <p id="confirmation" style="display:none; color: lightgreen; margin-top: 15px;">Your message has been sent. Thank you!</p>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = this;
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: {
          Accept: "application/json",
        },
      })
      .then(() => {
        document.getElementById("confirmation").style.display = "block";
        form.reset();
      })
      .catch(() => {
        alert("There was an error. Please try again.");
      });
    });
  </script>
  <!-- Menu Hamburger -->
  <div class="hamburger-menu">
    <div class="hamburger-icon" onclick="toggleMenu()">☰</div>
    <div class="hamburger-nav" id="hamburgerNav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="music.html">Music & Videos</a>
        <a href="gigs.html">Gigs</a>
       
        <a href="gallery.html">Gallery</a>
        <a href="reviews.html">Reviews</a>
        <a href="bookings.html">Bookings</a>
        
    </div>
  </div>

  <!-- Script JavaScript -->
  <script>
    function toggleMenu() {
      var nav = document.getElementById('hamburgerNav');
      nav.classList.toggle('show'); // Montre ou cache le menu
    }
  </script>

</body>
</html>
