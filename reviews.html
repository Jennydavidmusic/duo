<h1>Leave a Review for Jenny & David - Acoustic Music Duo Performing In London</h1>
<form id="review-form" onsubmit="submitReview(event)">
  <input name="name" type="text" placeholder="Your Name" required />
  <input name="email" type="email" placeholder="Your Email" required />
  <div class="star-rating" id="starRating">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>
  <input id="rating" name="rating" type="hidden" value="" />
  <textarea name="comment" placeholder="Your Review" rows="5" required></textarea>
  <input type="submit" value="Send Review" />
</form>
<p id="thank-you">Thank you for your review!</p>

<div class="review-list" id="review-list"></div>

<script src="review-loader.js"></script>
<script>
  const stars = document.querySelectorAll('.star');
  const ratingInput = document.getElementById('rating');
  let selectedRating = 0;

  stars.forEach(star => {
    star.addEventListener('mouseover', () => {
      stars.forEach(s => s.classList.remove('hovered'));
      for (let i = 0; i < star.dataset.value; i++) {
        stars[i].classList.add('hovered');
      }
    });

    star.addEventListener('mouseout', () => {
      stars.forEach(s => s.classList.remove('hovered'));
      if (selectedRating) {
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add('hovered');
        }
      }
    });

    star.addEventListener('click', () => {
      selectedRating = star.dataset.value;
      ratingInput.value = selectedRating;
      stars.forEach(s => s.classList.remove('selected'));
      for (let i = 0; i < selectedRating; i++) {
        stars[i].classList.add('selected');
      }
    });
  });

  function toggleMenu() {
    const nav = document.getElementById('hamburgerNav');
    const btn = document.querySelector('.hamburger-icon');
    nav.classList.toggle('show');
    btn.textContent = nav.classList.contains('show') ? '✖' : '☰';
  }

  document.addEventListener('click', (e) => {
    const nav = document.getElementById('hamburgerNav');
    const btn = document.querySelector('.hamburger-icon');
    if (!nav.contains(e.target) && !btn.contains(e.target)) {
      nav.classList.remove('show');
      btn.textContent = '☰';
    }
  });

  window.addEventListener("scroll", () => {
    const nav = document.getElementById('hamburgerNav');
    const btn = document.querySelector('.hamburger-icon');
    if (nav.classList.contains("show")) {
      nav.classList.remove("show");
      btn.textContent = "☰";
    }
  });

  function submitReview(e) {
    e.preventDefault();
    const form = document.getElementById("review-form");
    const data = new FormData(form);

    fetch("https://formspree.io/f/manoqjeg", {
      method: "POST",
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.reset();
        document.getElementById("thank-you").style.display = "block";
      } else {
        alert("Error sending review. Please try again.");
      }
    }).catch(error => {
      alert("There was a problem submitting the form.");
    });
  }
</script>
