
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    .review {
      background: #222;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid gold;
      border-radius: 10px;
    }
    .stars {
      cursor: pointer;
      font-size: 1.5rem;
      color: #555;
    }
    .stars.selected {
      color: gold;
    }
    button {
      padding: 5px 10px;
      background-color: gold;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Validate Reviews</h1>
  <div id="admin-list"></div>
  <button onclick="downloadJSON()">ðŸ’¾ Download Updated JSON</button>

  <script>
    let reviews = [];
    fetch('reviews.json')
      .then(res => res.json())
      .then(data => {
        reviews = data;
        showPendingReviews();
      });

    function showPendingReviews() {
      const container = document.getElementById('admin-list');
      container.innerHTML = '';
      reviews.forEach((review, index) => {
        if (!review.approved) {
          const div = document.createElement('div');
          div.className = 'review';
          div.innerHTML = `
            <p><strong>${review.name}</strong> (${review.date})</p>
            <p>${review.comment}</p>
            <div class="stars" id="stars-${index}" data-index="${index}">${getStarsHTML(review.rating || 0)}</div>
            <button onclick="approve(${index})">âœ… Valider</button>
          `;
          container.appendChild(div);
          setStarClickHandlers(index);
        }
      });
    }

    function getStarsHTML(rating) {
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        stars += `<span class="${i <= rating ? 'selected' : ''}" data-star="${i}">â˜…</span>`;
      }
      return stars;
    }

    function setStarClickHandlers(index) {
      const starDiv = document.getElementById(`stars-${index}`);
      starDiv.querySelectorAll('span').forEach(star => {
        star.addEventListener('click', () => {
          const newRating = parseInt(star.getAttribute('data-star'));
          reviews[index].rating = newRating;
          starDiv.innerHTML = getStarsHTML(newRating);
          setStarClickHandlers(index);
        });
      });
    }

    function approve(index) {
      reviews[index].approved = true;
      showPendingReviews();
    }

    function downloadJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(reviews, null, 2));
      const dlAnchor = document.createElement('a');
      dlAnchor.setAttribute("href", dataStr);
      dlAnchor.setAttribute("download", "reviews.json");
      document.body.appendChild(dlAnchor);
      dlAnchor.click();
      dlAnchor.remove();
    }
  </script>
</body>
</html>
