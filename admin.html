<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Validate Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .review {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
    }
    .stars {
      color: gold;
      font-size: 1.2rem;
    }
    button {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Access</h1>

  <form id="login-form">
    <input type="password" id="password-input" placeholder="Enter admin password" />
    <button type="submit">Login</button>
  </form>

  <div id="admin-panel">
    <h2>Pending Reviews</h2>
    <div id="reviews-container">Loading...</div>
  </div>

  <script>
    const PASSWORD = "Axel14082024";

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("password-input").value;
      if (input === PASSWORD) {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        loadReviews();
      } else {
        alert("Incorrect password.");
      }
    });

    function loadReviews() {
      fetch("reviews.json")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("reviews-container");
          container.innerHTML = "";
          data.forEach((review, index) => {
            if (!review.validated) {
              const div = document.createElement("div");
              div.className = "review";
              div.innerHTML = `
                <div class="stars">${"★".repeat(review.rating)}</div>
                <p><strong>${review.name}</strong>: "${review.comment}"</p>
                <button onclick="approveReview(${index})">Approuver</button>
              `;
              container.appendChild(div);
            }
          });
        });
    }

    function approveReview(index) {
      fetch("reviews.json")
        .then(res => res.json())
        .then(data => {
          data[index].validated = true;
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "reviews.json";
          link.click();
          alert("Avis approuvé. Téléchargez et mettez à jour reviews.json dans GitHub.");
          loadReviews();
        });
    }
  </script>
</body>
</html>
